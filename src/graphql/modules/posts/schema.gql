type Post {
    _id: ID!
    title: String!
    content: String!
    author: User!
}

input postInput {
    title: String!
    content: String!
    author: ID!
}

type Query {
    posts: [Post!]!
    post(id: ID!): Post!
}

type Mutation {
    createPost(data: postInput!): Post!
    updatePost(id: ID!, data: postInput!): Post!
    deletePost(id: ID!): Post!
}