type User {
    _id: ID!
    firstName: String!
    lastName: String!
    fullName: String!
    email: String
    active: Boolean!
}

input userInput {
    firstName: String!
    lastName: String!
    email: String
    active: Boolean!
}

type Query {
    users: [User!]!
    user(id: ID!): User!
}

type Mutation {
    createUser(data: userInput!): User!
    updateUser(id: ID!, data: userInput!): User!
    deleteUser(id: ID!): Boolean!
}